name: Build & Release

on:
  push:
    branches:
      - "master"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            platform: linux
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: aarch64
            platform: linux
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64
            platform: macos
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
            platform: macos
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            platform: windows
            ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies (Linux ARM64 only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu libc6-dev-arm64-cross lld
          rustup target add aarch64-unknown-linux-gnu

      - name: Build Binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p output
          binary_name=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].name')
          cp target/${{ matrix.target }}/release/${binary_name}${{ matrix.ext }} \
            output/${binary_name}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: output/*

  build-wasm:
    name: Build WASM Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build --target web --release

      - name: Verify Build
        run: |
          echo "Checking pkg directory..."
          ls -la pkg/

      - name: Deploy Wasm to forgelsp-wasm branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pkg
          branch: forgelsp-wasm
          token: ${{ secrets.GITHUB_TOKEN }}
          single-commit: true
          clean: true
          # Adding this to ensure the action doesn't exit early
          commit-message: "Force deploy Wasm build ${{ github.sha }}"

  release:
    name: Create or Update GitHub Release
    needs: [build, build-wasm]
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release (${{ github.ref_name }})
          files: dist/**/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
